workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: 16.0
      cocoapods: default
      groups:
        - app_store_credentials
    scripts:
      - name: Get Flutter dependencies
        script: |
          cd mobile
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd mobile/ios
          pod install
      - name: Build iOS
        script: |
          cd mobile
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true

