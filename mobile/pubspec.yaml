name: lokum_vpn
description: Lokum VPN - A full-featured VPN service mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # VPN & Network
  flutter_vpn: ^0.13.0
  permission_handler: ^11.1.0
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1
  
  # Security
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  
  # UI Enhancements
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.3.0
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
